<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      /* 10rem => 160px (기본 상태에서 root = 16px) */
      width: 10rem;
      height: 10rem;
      border: 1px solid black;
      background-color: rgb(135, 235, 143);
    }

    .box2 {
      /* 10rem => 160px (기본 상태에서 root = 16px) */
      width: 20rem;
      height: 10rem;
      border: 1px solid black;
      background-color: skyblue;
    }

    .left {
      float: left;
    }

    .right {
      float: right;
    }
  </style>
</head>
<body>
  <div class="box1 left">박스1(10rem)</div>
  <div class="box2">박스2(20rem)</div>
</body>
</html>
