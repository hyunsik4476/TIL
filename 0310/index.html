{% extends 'base.html' %}

{% block body %}
  <h1>INDEX</h1>
  <a href="{% url 'articles:new' %}">new</a>
  <hr>
  
  {% for article in articles %}
    <a href="{% url 'articles:detail' article.pk %}" class="fw-bold fs-3">
      {{ article.title }}
    </a>
    <div class="fs-4">
      {{ article.content }} |
      <span class="fw-light fs-5">{{ article.created_at }}</span>
    </div>
    <hr>
  {% endfor %}
{% endblock body %}
